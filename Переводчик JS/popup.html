<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <img src="images/logo.png" alt="logo" class="logo">
                <span class="title">Simple Translator</span>
            </div>
            <div class="mainPanel">
                <input type="text" class="inputWord" placeholder="Введите слово">
                <button class="languageBtn">ru-en</button>
                <button class="translateBtn">Перевести!</button>
            </div>
            <div class="translate_panel">
                    <span class="translate_text"></span>
                </div>
            </div>
        </div>    
    </div>
    <script src="popup.js"></script>
</body>
</html>
